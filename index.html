<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Password Generator</h1>

    <div class="container-new-passw">
        <strong class="generated-password">P4$5W0rD</strong>
        <button class="copy-button">
            <p class="copy-message no-display">password copied</p>
            <img src="images/copy.svg">
        </button>
    </div>

    <p id="par-warning" class="no-display">Character Length not defined!</p>
<!--------------------------PARAMETERS------------------------------------>
    <div class="container-parameters">
        <div class="box-passw-length">
            <h2>Character Lenght</h2>
            <span id="number-of-symbols">0</span> 
        </div>
    
        <form class="form-range">
            <input class="input-range" type="range" min="0" max="15" value="0" step="1">
        </form>
        

        <div class="checkbox-wrap">
            <form class="checkbox-container">
                <input class="checkbox-upper" type="checkbox" id="check1">
                <label for="check1">Include Uppercase Letters</label>
            </form>

            <form class="checkbox-container">
                <input class="checkbox-lower" type="checkbox" id="check2">
                <label for="check2">Include Lowercase Letters</label>
            </form>

            <form class="checkbox-container">
                <input class="checkbox-numbers" type="checkbox" id="check3">
                <label for="check3">Include Numbers</label>
            </form>

            <form class="checkbox-container">
                <input class="checkbox-symbols" type="checkbox" id="check4">
                <label for="check4">Include Symbols</label>
            </form>
        </div>

        <div class="strength-container">
            <h3>STRENGTH</h3>
            <div class="strenght">
                <strong>MEDIUM</strong>
                <div class="strenght-box">
                    <div class="strenght-pow"></div>
                    <div class="strenght-pow"></div>
                    <div class="strenght-pow"></div>
                    <div class="strenght-pow"></div>                    
                </div>

            </div>
        </div>

        <button id="button-generate">
            GENERATE
            <img src="images/arrow.png">
        </button>        
    </div>

    <script src="app.js"></script>
</body>
</html>
