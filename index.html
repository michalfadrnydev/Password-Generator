<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Password Generator</h1>

    <div class="password-container">
        <strong>P4$5W0rD</strong>
        <button>
            <img src="images/copy.png">
        </button>
    </div>

    <div class="param-container">
        <div>
            <h2>Character Lenght</h2>
            <span>0</span> 
        </div>

        <input type="range">

        <div class="checkbox-container">
            <input class="checkbox-upper" type="checkbox">
            <p>Include Uppercase Letters</p>
        </div>

        <div class="checkbox-container">
            <input class="checkbox-lower" type="checkbox">
            <p>Include Lowercase Letters</p>
        </div>

        <div class="checkbox-container">
            <input class="checkbox-numbers" type="checkbox">
            <p>Include Numbers</p>
        </div>

        <div class="checkbox-container">
            <input class="checkbox-symbols" type="checkbox">
            <p>Include Symbols</p>
        </div>

        <div class="strength-container">
            <h3>STRENGTH</h3>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <form>
            <button>
                GENERATE
                <img src="images/arrow.png">
            </button>
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
